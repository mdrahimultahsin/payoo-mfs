<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo - Home</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Link Tailwind + Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Customization -->
    <style type="text/tailwindcss">
      @theme {
        --font-display: "Outfit", serif;
        --color-gray-color: rgba(8, 8, 8, 0.5);
      }
    </style>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-display bg-slate-900">
    <section class="w-full sm:max-w-md min-h-screen bg-white mx-auto">
      <!-- Header Section -->
      <header class="border-b border-b-gray-300 pb-4 px-6 py-6">
        <nav class="flex justify-between items-center">
          <div class="flex items-center gap-4">
            <!-- Logo -->
            <div id="logo" class="w-12 cursor-pointer">
              <img src="assets/Group.png" alt="" />
            </div>
            <!-- Balance Area -->
            <div>
              <h3 class="font-extrabold text-xl">
                $<span id="main-balance">99.99</span>
              </h3>
              <p class="text-sm text-gray-color">Available Balance</p>
            </div>
          </div>
          <!-- Logout Btn -->
          <button
            id="logout-btn"
            class="flex gap-2 border border-gray-400 cursor-pointer py-2 px-2 rounded-md hover:bg-blue-600 text-gray-color hover:text-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
              />
            </svg>
            <span class="text-md"> Log Out </span>
          </button>
        </nav>
      </header>
      <!-- Main Section -->
      <main class="py-8">
        <h1 class="font-bold text-2xl px-6">ðŸ”¥Welcome to Payooo!</h1>
        <p class="text-gray-color text-base mt-1 px-6">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
        <!-- Card Area -->
        <section class="mt-5 grid grid-cols-3 gap-3 px-6">
          <!-- Add Money Area -->
          <div
            id="add-money-card"
            class="card text-gray-color border border-gray-200 px-1 py-5 rounded-2xl flex justify-center items-center flex-col gap-1 hover:bg-blue-100 hover:border-blue-500 hover:text-blue-500 hover:border cursor-pointer"
          >
            <img src="assets/wallet1.png" alt="" />
            <p class="text-sm text-center">Add Money</p>
          </div>

          <!-- Cashout Card -->
          <div
            id="cashout-card"
            class="card text-gray-color border border-gray-200 p-5 rounded-2xl flex justify-center items-center flex-col gap-1 hover:bg-blue-100 hover:border-blue-500 hover:text-blue-500 cursor-pointer"
          >
            <img src="assets/send1.png" alt="" />
            <p class="text-sm">Cashout</p>
          </div>

          <!-- Transfer Money -->
          <div id="transfer-money-card"
            class="card text-gray-color border border-gray-200 px-3 py-5 rounded-2xl flex justify-center items-center flex-col gap-1 hover:bg-blue-100 hover:border-blue-500 hover:text-blue-500 cursor-pointer"
          >
            <img src="assets/money1.png" alt="" />
            <p class="text-sm text-center">Transfer Money</p>
          </div>

          <!-- Recharge Card -->
          <div id="recharge-card"
            class="card text-gray-color border border-gray-200 p-5 rounded-2xl flex justify-center items-center flex-col gap-1 hover:bg-blue-100 hover:border-blue-500 hover:text-blue-500 cursor-pointer text-center"
          >
            <img src="assets/bonus1.png" alt="" />
            <p class="text-sm">Recharge</p>
          </div>

          <!-- Paybill Card -->
          <div id="paybill-card"
            class="card text-gray-color border border-gray-200 p-5 rounded-2xl flex justify-center items-center flex-col gap-1 hover:bg-blue-100 hover:border-blue-500 hover:text-blue-500 cursor-pointer"
          >
            <img src="assets/purse1.png" alt="" />
            <p class="text-sm">Pay Bill</p>
          </div>

          <!-- Transaction Card -->
          <div id="transaction-card"
            class="card text-gray-color border border-gray-200 p-5 rounded-2xl flex justify-center items-center flex-col gap-1 hover:bg-blue-100 hover:border-blue-500 hover:text-blue-500 cursor-pointer"
          >
            <img src="assets/transaction1.png" alt="" />
            <p class="text-sm">Transactions</p>
          </div>
        </section>


        <!-- Card Containers -->


        <!-- Add Money Section -->
        <section
          id="add-money-container"
          class="bg-gray-100 mt-8 w-full px-6"
        >
          <legend class="font-semibold text-2xl text-black py-5 px-1">
            Add Money
          </legend>
          <div class="card-body bg-white rounded-lg">
            <fieldset class="fieldset">
              <!-- Select Bank -->
              <label
                class="fieldset-label font-semibold text-base text-black mb-1"
                >Select A Bank</label
              >
              <select id="select-bank"
                class="select w-full border-none bg-gray-100 rounded-full pl-5 py-1 mb-1"
                required
              >
                <option value="" disabled selected>Select Bank</option>
                <option value="Bkash">Bkash</option>
                <option value="Nagad">Nagad</option>
                <option value="Rocket">Rocket</option>
                <option value="Taptap">TapTap</option>
                <option value="Upay">Upay</option>
              </select>

              <!-- Input Number -->
              <label class="fieldset-label font-semibold text-base text-black"
                >Account Number</label
              >
              <input
                id="account-number"
                type="number"
                value="01615861498"
                class="input w-full border-none bg-gray-100 rounded-full pl-5 py-5"
                placeholder="Enter 11 digit account number"
                required
              />
              <!-- Input Amount -->
              <label class="fieldset-label font-semibold text-base text-black"
                >Amount to Add</label
              >
              <input
                id="add-amount"
                type="number"
                value="300"
                class="input w-full border-none bg-gray-100 rounded-full pl-5 py-5"
                placeholder="Enter amount to add"
                required
              />

              <!-- Input Pin -->

              <label class="fieldset-label font-semibold text-base text-black"
                >4 Digit Pin</label
              >
              <input
                id="addmoney-pin"
                type="text"
                value="1234"
                class="input border-none w-full bg-gray-100 rounded-full pl-5 py-5"
                placeholder="Enter 4 Digit Pin"
                required
              />
              <button
                id="addmoney-btn"
                class="btn btn-neutral mt-4 rounded-full bg-blue-600 border-none"
              >
                Add Money
              </button>
            </fieldset>
          </div>
        </section>

        <!-- Cashout Section -->
        <section
          id="cashout-container"
          class="bg-gray-100 mt-8 w-full px-6"
        >
          <legend class="font-semibold text-2xl text-black py-5 px-1">
            Cash Out
          </legend>
          <div class="card-body bg-white rounded-lg">
            <fieldset class="fieldset">
              <!-- Agent Number -->
              <label class="fieldset-label font-semibold text-base text-black"
                >Agent Number</label
              >
              <input
                id="agent-number"
                type="number"
                value="01615861498"
                class="input w-full border-none bg-gray-100 rounded-full pl-5 py-5"
                placeholder="Enter 11 digit Agent number"
                required
              />
              <!-- Input Amount -->
              <label class="fieldset-label font-semibold text-base text-black"
                >Amount</label
              >
              <input
                id="cashout-amount"
                type="number"
                class="input w-full border-none bg-gray-100 rounded-full pl-5 py-5"
                placeholder="Enter Your amount to withdraw"
                required
              />

              <!-- Input Pin -->

              <label class="fieldset-label font-semibold text-base text-black"
                >4 Digit Pin</label
              >
              <input
                id="pin-input"
                type="text"
                value="1234"
                class="input border-none w-full bg-gray-100 rounded-full pl-5 py-5"
                placeholder="Enter 4 Digit Pin"
                required
              />
              <button
                id="withdraw-btn"
                class="btn btn-neutral mt-4 rounded-full bg-blue-600 border-none"
              >
                Withdraw Money
              </button>
            </fieldset>
          </div>
        </section>

        <!-- Transfer Money Section -->
        <section
          id="transfer-money-container"
          class="bg-gray-100 mt-8 w-full px-6"
        >
          <legend class="font-semibold text-2xl text-black py-5 px-1">
           Transfer Money
          </legend>
          <div class="card-body bg-white rounded-lg">
            <fieldset class="fieldset">
              <!-- User Account Number -->
              <label class="fieldset-label font-semibold text-base text-black"
                >User Account Number</label
              >
              <input
                id="user-account-number"
                type="number"
                value="01615861498"
                class="input w-full border-none bg-gray-100 rounded-full pl-5 py-5"
                placeholder="Enter 11 digit number"
                required
              />
              <!-- Input Amount -->
              <label class="fieldset-label font-semibold text-base text-black"
                >Amount</label
              >
              <input
                id="transfer-amount"
                type="number"
                class="input w-full border-none bg-gray-100 rounded-full pl-5 py-5"
                placeholder="Enter Your amount to Transfer"
                required
              />

              <!-- Input Pin -->

              <label class="fieldset-label font-semibold text-base text-black"
                >Pin Number</label
              >
              <input
                id="transfer-pin"
                type="text"
                value="1234"
                class="input border-none w-full bg-gray-100 rounded-full pl-5 py-5"
                placeholder="Enter 4 Digit Pin"
                required
              />
              <button
                id="send-now-btn"
                class="btn btn-neutral mt-4 rounded-full bg-blue-600 border-none"
              >
               Send Now
              </button>
            </fieldset>
          </div>
        </section>

        <!-- Recharge Section -->
        <section
          id="recharge-container"
          class="bg-gray-100 mt-8 w-full px-6"
        >
          <legend class="font-semibold text-2xl text-black py-5 px-1">
           Recharge
          </legend>
          <form class="card-body bg-white rounded-lg">
            <fieldset class="fieldset">
              <!-- User Account Number -->
              <label class="fieldset-label font-semibold text-base text-black"
                >Enter User Number</label
              >
              <input
                id="recharge-number"
                type="number"
                value="01615861498"
                class="input w-full border-none bg-gray-100 rounded-full pl-5 py-5"
                placeholder="Enter 11 digit number to recharge"
                required
              />
              <!-- Input Amount -->
              <label class="fieldset-label font-semibold text-base text-black"
                >Amount</label
              >
              <input
                id="recharge-amount"
                type="number"
                class="input w-full border-none bg-gray-100 rounded-full pl-5 py-5"
                placeholder="Enter Your amount to Recharge"
                required
              />

              <!-- Input Pin -->

              <label class="fieldset-label font-semibold text-base text-black"
                >Pin Number</label
              >
              <input
                id="recharge-pin"
                type="text"
                value="1234"
                class="input border-none w-full bg-gray-100 rounded-full pl-5 py-5"
                placeholder="Enter 4 Digit Pin"
                required
              />
              <button
                id="recharge-btn"
                class="btn btn-neutral mt-4 rounded-full bg-blue-600 border-none"
              >
               Recharge
              </button>
            </fieldset>
          </form>
        </section>

        <!-- Pay Bill Section -->
        <section
          id="paybill-container"
          class="bg-gray-100 mt-8 w-full px-6"
        >
          <legend class="font-semibold text-2xl text-black py-5 px-1">
            Pay Bill
          </legend>
          <form class="card-body bg-white rounded-lg">
            <fieldset class="fieldset">
              <!-- Select Bank -->
              <label
                class="fieldset-label font-semibold text-base text-black mb-1"
                >Select A Biller To Pay</label
              >
              <select id="select-to-pay"
                class="select w-full border-none bg-gray-100 rounded-full pl-5 py-1 mb-1"
                required
              >
                <option value="" disabled selected>Select Biller</option>
                <option value="FCI">FCI</option>
                <option value="FPI">FPI</option>
                <option value="Palli Bidyut">Palli Bidyut</option>
                <option value="Desco">DESCO</option>
                <option value="Internet">Internet Bill</option>
              </select>

              <!-- Input Number -->
              <label class="fieldset-label font-semibold text-base text-black"
                >Biller Account Number</label
              >
              <input
                id="biller-number"
                type="number"
                value="01615861498"
                class="input w-full border-none bg-gray-100 rounded-full pl-5 py-5"
                placeholder="Enter 11 digit biller account number"
                required
              />
              <!-- Input Amount -->
              <label class="fieldset-label font-semibold text-base text-black"
                >Amount to Pay</label
              >
              <input
                id="paybill-amount"
                type="number"
                value="300"
                class="input w-full border-none bg-gray-100 rounded-full pl-5 py-5"
                placeholder="Enter amount to add"
                required
              />

              <!-- Input Pin -->

              <label class="fieldset-label font-semibold text-base text-black"
                >4 Digit Pin</label
              >
              <input
                id="paybill-pin"
                type="text"
                value="1234"
                class="input border-none w-full bg-gray-100 rounded-full pl-5 py-5"
                placeholder="Enter 4 Digit Pin"
                required
              />
              <button
                id="paybill-btn"
                class="btn btn-neutral mt-4 rounded-full bg-blue-600 border-none"
              >
                Pay Now
              </button>
            </fieldset>
          </form>
        </section>


        <!-- Transaction Section -->
        <section
          id="transaction-container"
          class="bg-gray-100 mt-8 w-full px-6"
        >
          <!-- Section Title -->
          <div class="flex justify-between items-center py-5 px-1">
            <h2 class="font-semibold text-2xl text-black">
              Transaction History
            </h2>
            <p>
              <a class="font-semibold text-base text-gray-color" href="#"
                >View All</a
              >
            </p>
          </div>
          <!-- History Container -->
          <div id="trasactions-histories"  class="space-y-4">
            
        </section>
      </main>
    </section>

    <script src="./utilities/utilities.js"></script>
    <script src="./utilities/toggle.js"></script>
    <script src="./script/main.js"></script>
    <script src="./script/addMoney.js"></script>
    <script src="./script/cashout.js"></script>
    <script src="./script/transferMoney.js"></script>
    <script src="./script/recharge.js"></script>
    <script src="./script/paybill.js"></script>
  </body>
</html>
