<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo - Login</title>
    <!-- Favicon -->
     <link rel="shortcut icon" href="assets/Group.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Link Tailwind + Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Customization -->
    <style type="text/tailwindcss">
      @theme {
        --font-display: "Outfit", serif;
      }
    </style>
  </head>
  <body class="font-display bg-slate-900">
    <!-- Main Section Start -->
    <main
      class="w-full sm:max-w-md min-h-screen bg-white mx-auto flex justify-center flex-col items-center gap-30"
    >
      <!-- Logo Area -->
      <div class="w-3/4 relative">
        <img
          class="max-w-full absolute left-0 right-0 mx-auto"
          src="assets/bg.png"
          alt=""
        />
        <img
          class="w-18 absolute left-0 right-0 mx-auto mt-12"
          src="assets/Group.png"
          alt=""
        />
      </div>
      <!-- Form Area -->
      <div class="w-full py-4">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card w-full max-w-sm shrink-0 shadow-md rounded-2xl">
            <div class="card-body">
              <fieldset class="fieldset">
                <!-- Input Phone -->
                <label class="fieldset-label font-semibold text-base text-black"
                  >Phone Number</label
                >
                <input id="phone-input"
                  type="number" value="01812312323"
                  class="input border-none bg-gray-100 rounded-full pl-5 py-5"
                  placeholder="Enter Your Number" required
                />

                <!-- Input Pin -->

                <label class="fieldset-label font-semibold text-base text-black"
                  >4 Digit Pin</label
                >
                <input id="pin-input"
                  type="text"
                  class="input border-none bg-gray-100 rounded-full pl-5 py-5"
                  placeholder="Enter 4 Digit Pin" required
                />
                <div>
                  <a class="link link-hover font-semibold text-md mt-1"
                    >Forgot Pin?</a
                  >
                </div>
                <button id="login-btn"
                  class="btn btn-neutral mt-4 rounded-full bg-blue-600 border-none"
                >
                  Login
                </button>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Link Js -->
    <script src="./script/login.js"></script>
    <script src="./script/main.js"></script>
    <script src="./utilities/utilities.js"></script>
    <script src="./utilities/toggle.js"></script>
    <script src="./script/addMoney.js"></script>
    <script src="./script/cashout.js"></script>
    <script src="./script/transferMoney.js"></script>
    <script src="./script/recharge.js"></script>
    <script src="./script/paybill.js"></script>
  </body>
</html>
